<form [formGroup]="form">
  <fieldset>
    <label>Name</label>
    <input type="text" formControlName="name" />
  </fieldset>
  <fieldset>
    <label>Age</label>
    <input type="number" formControlName="age" />
  </fieldset>
  <fieldset>
    <label>Children</label>
    <button (click)="addChild()" class="add-child">
      Add Child to {{ form.value.name || 'Unnamed Parent' }}
    </button>
    <div
      *ngFor="
        let childForm of $any(form.controls['children']).controls;
        let i = index
      "
      class="child"
    >
      <forms-course-lesson3-completed-family-tree-form
        [formControl]="childForm"
      ></forms-course-lesson3-completed-family-tree-form>
      <button
        (click)="form.controls['children'].removeAt(i)"
        class="remove-child"
      >
        Remove {{ childForm.value.name || 'Unnamed Offspring' }}
      </button>
    </div>
  </fieldset>
</form>
